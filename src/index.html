<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main>
      <div class="aside">
        <div class="card-container">
          <div class="card card--back"></div>
            <span class="card__cvc">000</span>
          </div>
        <div class="card card--front">
          <img class="card__logo" src="./assets/images/card-logo.svg" alt="card logo">
          <span class="card__number">0000 0000 0000 0000</span>
          <div class="card__user-info">
            <span class="card__name">JANE APPLESEED</span>
            <div class="card__date">
              <span class="card__month">00</span>
              <span>/</span>
              <span class="card__year">00</span>
            </div>
          </div>
        </div>
      </div>

      <form class="form">
        <div class="form__field">
          <label for="name" class="form__label">CARDHOLDER NAME</label>
          <input type="text" class="form__input" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form__field"></div>
          <label for="number" class="form__label">CARD NUMBER</label>
          <input type="text" class="form__input" placeholder="1234 5678 9123 0000">
        </div>
        <div class="form__footer-fields">
          <div class="form__field"></div>
            <label class="form__label">EXP DATE (MM/YY)</label>
            <input type="text" class="form__input" placeholder="MM">
            <input type="text" class="form__input" placeholder="YY">
          </div>
        <div class="form__field"></div>
          <label for="cvc" class="form__label">CVC</label>
          <input type="text" class="form__input" placeholder="e.g. 123">
        </div>
        <input type="submit" value="Confirm">
      </form>
  </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
